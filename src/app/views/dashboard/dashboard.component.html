<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-5">
      <patients-list (sendPatient)="selectedPatient=$event"></patients-list>
       
    </div>
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <patient-info *ngIf = "selectedPatient" [selectedPatient] ="selectedPatient"></patient-info>
            </div>
            <div class="col-md-7">
              <medication-gauge></medication-gauge>
            </div>
          </div>
          <hr>
          <overview-graph></overview-graph>
        </div>
      </div>
    </div>
  </div>
</div>
